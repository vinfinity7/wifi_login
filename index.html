<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <img src="iitbhulogo.png" />
        <br/>
      </div>
      <div class="l-part">
        <input type="text" placeholder="Username" class="input-1" id="roolno"/>
        <br/>
        <input type="password" placeholder="Password" class="input-2" id="passy"/>
        <br/>
        <button id="submission" class="btn">Log In</button>
        <br/>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const submitButton = document.getElementById('submission');
      const usernameInput = document.getElementById('roolno');
      const passwordInput = document.getElementById('passy');

      submitButton.addEventListener('click', () => {
        const userInput = {
          rollNO: usernameInput.value,
          passkey: passwordInput.value
        };

        window.electron.sendUserInput(userInput);
      });
    });
  </script>
</body>
</html>
